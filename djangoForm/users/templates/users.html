<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista użytkowników</title>
    {% load static %}
    <meta name="csrf_token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="{% static 'global.css' %}">
</head>
<body>
<p style="color: white; font-size: 20px; font-weight: bold; background-color: #00000080; width: fit-content; padding: 5px;">
    <a href="/">Główna</a> / <a href="/delete">Usuwanie zawodników</a> / <a href="/users">Lista zawodników</a> </p>
<header>Lista zawodników</header>
<section>
    <ol>
        {% for x in usrs %}
        <li>{{ x.imie }} {{ x.nazwisko }} [{{ x.wiek }} lat] | Telefon: <span style="transition: all 300ms"
                                                                              onmouseout="document.getElementById('{{x.id}}').innerText='####[pokaż]#####'"
                                                                              onmouseover="document.getElementById('{{x.id}}').innerText='{{x.telefon}}'"
                                                                              id="{{x.id}}">####[pokaż]#####</span></li>
        {% endfor %}
    </ol>
</section>
</body>
</html>
